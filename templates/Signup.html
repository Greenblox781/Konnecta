<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konnecta | Signup</title>
    <link rel="stylesheet" href="../static/Format.css">
    <link rel="icon" href="../static/Konnecta favicon.png">
</head>
<body class = 'base'>
    <script src="../static/script.js"></script>
    
    <header class="toolbar">
        <img src="../static/Konnecta icon.png" alt="" class="logo">
        <a href="/" class="tbSectionO">Home</a>
        <a href="/services" class="tbSections">Services</a>
        <a href="/about" class="tbSections">How it Works</a>
        <a href="/info" class="tbSections">About Us</a>
        <a href="/creator_page" class="tbSections">For Providers</a>
        <a href="" class="button">Log In</a>
        <a href="" class="button2">Sign up</a>
        <p></p>
    </header>
    <section class = "Notices">
        <h1>Signup</h1>
         <!-- 
    Essential User Info to Collect
Both User Types:

Email (username)
Password
First Name
Last Name
Phone Number
User Type (customer/provider)

Additional for Providers:

Business name (optional)
Service categories
Location/service area
Brief description
    -->
    <form action="../app.py" method="post" onchange="toggleExtraSection()">
        <section>
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="" required>
            <br><br>
            <label for="lName">Last Name: </label>
            <input type="text" name="lName" required>
            <br><br>
            <select name="userType" id="userType" required>
                <option value="">---Select One---</option>
                <option value="C">Customer</option>
                <option value="P">Provider</option>
            </select>
            <br><br>
            <label for="email">Email Address</label>
            <input type="email" name="email" required>
            <br><br>
            <label for="pNum">Phone Number</label>
            <input type="tel" name="pNum" id="">
            <br><br>
            <label for="passW">Create Password</label>
            <input type="password" name="passW" required>


            <div id="business" style="display: none; margin-top: 10px;">
                <hr><br>
                <label for="businessName">Business Name</label>
                <input type="text" name="businessName">
                <br><br>
                <label for="category">Business Type</label>
                <select name="category" id="">
                    <option value="">--Select One---</option>
                    <option value="foodnevents">Food & Events</option>
                    <option value="autocare">Auto Care</option>
                    <option value="homeservices">Home Services</option>
                    <option value="wellness">Beauty & Wellness</option>
                    <option value="tech">Technology Based Services</option>
                </select>
                <!-- Make location segment-->
                 <section>
                    <button type="button" onclick="getLocation()">Use My Location</button>
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                    <div id="manual-location" style="display: none;">
                        <p style="color: red;">Location Denied, showing manual entry</p>
                        <input type="text" name="city" placeholder="Enter your city">
                    </div>
                 </section>
                 <br>
                 <br>
                 <label for="description">Describe your service in detail</label>
                 <br>
                 <textarea name="description" cols="40" rows="10"></textarea>
            </div>
            <br><br>
            <input type="submit">
        </section>
    </form>
    <script>
        function toggleExtraSection() {
            const userType = document.getElementById("userType").value;
            const business = document.getElementById("business");

            if (userType === "P") {
                business.style.display = "block";
            } else {
                business.style.display = "none";
            }
        }
    </script> 
</body>
</html>
